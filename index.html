<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">
    <section class="card">
      <figure class="card__image"></figure>
      <article class="card__content">
        <h1 class="card__header">Order Summary</h1>
        <p class="card__info">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>

        <article class="order">
          <figure class="order__icon">
            <div class="icon"></div>
          </figure>
          <div class="order-plan">
            <div class="order-plan__title">Annual Plan</div>
            <div class="order-plan__price">$59.99/year</div>
          </div>
          <div class="order__change-plan">
            <a href="#">Change</a>
          </div>
        </article>

        <a href="#" class="btn proceed">Proceed to Payment</a>
        <a href="#" class="btn cancel">Cancel Order</a>

      </article>

    </section>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/jcombs0929/order-summary" target="_blank">jcombs0929</a>.
    </footer>
  </main>

  
  
</body>
</html>
